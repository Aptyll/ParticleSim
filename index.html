<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <!-- Settings Menu -->
  <div id="settingsMenu">
    <h3>Particle Controls</h3>
    <label for="redSlider">Red:</label>
    <input id="redSlider" type="range" min="0" max="500" value="0">
    <label for="orangeSlider">Orange:</label>
    <input id="orangeSlider" type="range" min="0" max="500" value="0">
    <label for="yellowSlider">Yellow:</label>
    <input id="yellowSlider" type="range" min="0" max="500" value="0">
    <div id="menuButtons">
      <button id="pauseButton">Resume</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>

  <script src="script.js"> 
  </script>
</body>
</html>
